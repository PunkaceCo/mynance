<div *ngIf="priceList" class="dashboard row">
    <div class="col s12 m6">
        <h4 style="margin-top:-5px" class="left">Price List</h4>
        <a class="right btn-floating btn-medium waves-effect waves-light"><i class="material-icons">refresh</i></a>
        <div style="clear: both" class="input-field">
            <i class="material-icons prefix">search</i>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">search</label>

        </div>
        <ul class="pricelist collection with-header">
            <li *ngFor="let exchange of priceList" class="collection-item">
                <div>
                    {{exchange.symbol}}
                    <span class="secondary-content">{{exchange.price}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
